<div class="dialog">
    <h1 mat-dialog-title>Add geometries</h1>
    <div mat-dialog-content class="dialog-content">
        <!-- Import file -->
        <h5>Import File:</h5>
        <div class="row centered">
            <input type="file" id="eventJiveXMLDataFile" class="inputfile" accept="text/xml" name="image"
                (change)="handleJiveXMLDataInput($event.target.files)" />
            <label for="eventJiveXMLDataFile" class="imageLabel"> <img src="assets/icons/eventData.svg"
                    alt="Event data icon">Load
                JiveXML event data</label>
            <input type="file" id="eventDataFile" class="inputfile" accept="application/json" name="image"
                (change)="handleEventDataInput($event.target.files)" />
            <label for="eventDataFile" class="imageLabel"> <img src="assets/icons/eventData.svg"
                    alt="Event data icon">Load
                JSON event data</label>
            <input type="file" id="objFile" class="inputfile" accept=".obj" name="image"
                (change)="handleOBJInput($event.target.files)" />
            <label for="objFile" class="imageLabel"> <img src="assets/icons/obj.svg"
                    alt="Icon made by Pixel Buddha from www.flaticons.com">Load
                .obj</label>
            <input type="file" id="gltfFile" class="inputfile" accept=".gltf" name="image"
                (change)="handleGLTFInput($event.target.files)" />
            <label for="gltfFile" class="imageLabel"> <img src="assets/icons/gltf.svg"
                    alt="Icon made by Pixel Buddha from www.flaticons.com">Load
                .gltf</label>
        </div>
        <p>Currently supported event data files written in JiveXML, JSON and OBJ files. Supported file formats:
            .json,
            .obj, .xml</p>
        <!-- Export file -->
        <h5>Export file:</h5>
        <div class="row centered">
            <label class="imageLabel exportLabel" id="exportOBJ"> <img src="assets/icons/obj.svg"
                    alt="Icon made by Dave Gandy from www.flaticons.com">Save
                OBJ</label>
        </div>
        <hr>
        <h5>Export and import scene:</h5>
        <div class="row centered">
            <label class="imageLabel loadExport" id="exportScene" (click)="saveScene()"> <img
                    src="assets/icons/save.svg" alt="Icon made by Dave Gandy from www.flaticons.com">Save
                scene</label>
            <input type="file" id="loadScene" class="inputfile" accept=".phnx" name="image"
                (change)="handlePhoenixInput($event.target.files)" />
            <label for="loadScene" class="imageLabel loadExport" id="importScene"> <img src="assets/icons/upload.svg"
                    alt="Icon made by Pixel Buddha from www.flaticons.com">Load
                scene</label>
        </div>
    </div>
    <div mat-dialog-actions>
        <button mat-button (click)="onNoClick()" cdkFocusInitial>Close</button>
    </div>
</div>
