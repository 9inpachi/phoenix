<div class="d-flex flex-row-reverse">
  <app-menu-toggle tooltip="Zoom in" icon="zoom-in" [active]="false" (mousedown)="zoomIn()" (mouseup)="clearZoom()"
    (mouseleave)="clearZoom()">
  </app-menu-toggle>
  <app-menu-toggle tooltip="Zoom out" icon="zoom-out" [active]="false" (mousedown)="zoomOut()" (mouseup)="clearZoom()"
    (mouseleave)="clearZoom()">
  </app-menu-toggle>
</div>
