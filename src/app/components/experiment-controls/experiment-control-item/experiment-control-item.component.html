<div class="experiment-control-item">
  <div class="experiment-control-item-left">
    <div *ngIf="icon" class="icon-wrapper">
      <svg>
        <use attr.href="assets/icons/{{icon}}.svg#{{icon}}"></use>
      </svg>
    </div>
    <span class="experiment-control-name">{{name}}</span>
  </div>
  <div class="experiment-control-item-right">
    <div *ngIf="config">
      <div class="icon-wrapper">
        <svg>
          <use href="assets/icons/gear.svg#gear"></use>
        </svg>
      </div>
      <div class="d-none experiment-control-config-data">
        Some config options.
      </div>
    </div>
    <div class="icon-wrapper expand-item">
      <svg>
        <use href="assets/icons/expand.svg#expand"></use>
      </svg>
    </div>
  </div>
</div>
<div *ngIf="children.length > 0" class="experiment-control-collapse">

</div>
