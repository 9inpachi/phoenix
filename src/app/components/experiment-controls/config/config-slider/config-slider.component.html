<div class="d-flex flex-row align-items-center">
  <span class="config-slider-label">{{label}}</span>
  <mat-slider #configSlider class="mx-2" [min]="min" [max]="max" [step]="step" thumbLabel
    (click)="$event.stopPropagation()" (input)="onSliderChange($event.value)">
  </mat-slider>
  <input #configSliderInput *ngIf="allowCustomValue" class="config-slider-input" type="number" value="0"
    (input)="onInputChange($event.target.value)" />
</div>
