dist: trusty
sudo: false

language: node_js
node_js:
  - "8"

addons:
  chrome: stable

cache:
  directories:
    - ./node_modules

install:
  - npm install

script:
  - npm run test:coverage -- --no-watch --no-progress --browsers=ChromeHeadlessCI
  - npm run test -- --no-watch --no-progress --browsers=ChromeHeadlessCI
  - npm run e2e -- --protractor-config=e2e/protractor-ci.conf.js

after_success:
  - npm run coveralls
